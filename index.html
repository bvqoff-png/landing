        color: #ffffff;
        font-family: "Inter", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;

        padding: 0 20px;
      }

      /* üîπ –ê–Ω–∏–º–∞—Ü–∏—è –ª–æ–≥–æ—Ç–∏–ø–∞ */
      img.logo {
        width: 160px; /* +15% */
        max-width: 80%;
        margin-top: 40px;
        margin-bottom: 35px;
        animation: logoPulse 2.2s ease-in-out infinite;
      }

      @keyframes logoPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
      }

      h1 {
        font-size: 1.9rem;
        margin-bottom: 25px;
        line-height: 1.3;

      /* üîπ –ü—Ä–æ–º–æ–∫–æ–¥ —Å –∫—Ä—É—Ç—è—â–µ–π—Å—è –∞–Ω–∏–º–∞—Ü–∏–µ–π */
      .promo {
        font-size: 1.6rem;
        font-weight: 700;
        position: relative;
        padding: 15px 30px;
        border-radius: 12px;
        display: inline-block;
        margin: 25px 0;
        color: #ffffff;
        overflow: hidden;
        box-shadow: 0 0 18px rgba(0, 201, 126, 0.55);
        background: rgba(255, 255, 255, 0.05);
      }

      .promo strong {
        color: #00c97e;
      }

      .promo::before {
        content: "";
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        border-radius: 14px;
        border: 3px solid transparent;
        background: linear-gradient(120deg, #00c97e, transparent, #00c97e);
        background-size: 200% 200%;
        animation: rotateBorder 2.2s linear infinite;
        z-index: 0;
      }

      @keyframes rotateBorder {
        0% { transform: rotate(0deg); filter: brightness(1.3); }
        100% { transform: rotate(360deg); filter: brightness(1); }
      }

      .promo span,
      .promo strong {
        position: relative;
        z-index: 1;
      }

      /* üîπ –ö–Ω–æ–ø–∫–∞ */
      a.button {
        background: linear-gradient(90deg, #00c97e, #00bcd4);
        color: white;
        padding: 16px 45px;
        border-radius: 50px;
        font-size: 1.15rem;
        text-decoration: none;
        transition: transform 0.4s ease, opacity 0.3s ease;
        animation: pulseButton 2.8s ease-in-out infinite;
      }

      @keyframes pulseButton {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.08); opacity: 0.92; }
      }

      a.button:hover {
        opacity: 0.9;
        transform: scale(1.03);
      }

      p {
        margin-top: 45px;
        font-size: 0.9rem;
        color: #ccc;
      }

      p a {
        color: #00c97e;
        text-decoration: none;
      }

      p a:hover {
        text-decoration: underline;
