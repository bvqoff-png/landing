<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonus Platform</title>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #0f1113 0%, #1b1e22 100%);
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    img {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      line-height: 1.4;
      margin: 10px 0;
    }

    h1 span {
      color: #00ff88;
    }

    .promo {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(0, 255, 136, 0.5);
      border-radius: 12px;
      padding: 20px 40px;
      margin: 25px 0;
      display: inline-block;
    }

    .promo p {
      margin: 0;
      font-size: 18px;
      color: #bfbfbf;
    }

    .promo strong {
      font-size: 26px;
      color: #00ff88;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.6);
    }

    a.button {
      background: #00ff88;
      color: #0f1113;
      text-decoration: none;
      padding: 14px 40px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 18px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      transition: 0.2s;
      display: inline-block;
    }

    a.button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.8);
    }

    .note {
      font-size: 14px;
      color: #999;
      margin-top: 20px;
    }

    .note span {
      color: #00ff88;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Platform Logo" />

  <h1>
    1. Join our new platform<br />
    2. Instantly get up to <span>$300</span> bonus for new users!
  </h1>

  <div class="promo">
    <p>Your promo code:</p>
    <strong>PROMO300</strong>
  </div>

  <a href="https://t.me/INDIApromo_bot" class="button" id="leadButton">Get bonus on Telegram</a>

  <p class="note">
    If the button doesn’t work, copy and search <span>@INDIApromo_bot</span> in Telegram.
  </p>

  <!-- ✅ Facebook Lead Event -->
  <script>
    document.getElementById("leadButton").addEventListener("click", function(e) {
      e.preventDefault(); // остановить мгновенный переход
      fbq('track', 'Lead'); // отправить событие в Meta Pixel
      setTimeout(() => {
        window.location.href = "https://t.me/INDIApromo_bot"; // перейти после отправки
      }, 300); // задержка 0.3 сек
    });
  </script>
</body>
</html>
