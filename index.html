        margin: 20px 0;
        position: relative;
        overflow: hidden;
        color: #ffffff;
        z-index: 1;

      /* üîπ –î–≤–∏–≥–∞—é—â–∞—è—Å—è —Ä–∞–º–∫–∞ –≤–æ–∫—Ä—É–≥ –ø—Ä–æ–º–æ–∫–æ–¥–∞ */

        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        border-radius: 16px;
        border: 2px solid transparent;
        background: linear-gradient(120deg, #00c97e, #00ffb0, #00c97e);

      a.button:hover {

      p {
        margin-top: 35px;

        color: #ccc;
        max-width: 90%;
        line-height: 1.4;
        word-wrap: break-word;
      }

      p a {

      }

      p a:hover {

      }

      /* üî∏ –ê–Ω–∏–º–∞—Ü–∏–∏ */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulseLogo {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 8px rgba(0, 201, 126, 0.4));
        }
        50% {
          transform: scale(1.05);
          filter: drop-shadow(0 0 16px rgba(0, 201, 126, 0.6));
        }
      }

      @keyframes pulseButton {
        0%, 100% {
          box-shadow: 0 0 10px rgba(0, 201, 126, 0.4);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 22px rgba(0, 201, 126, 0.8);
          transform: scale(1.06);
        }
      }

      @keyframes moveBorder {
        0% {
          background-position: 0% 50%;
        }
        100% {
