<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>New Platform Bonus</title>
    <style>
      body {
        background-color: #1e1f22;
        color: #fff;
        font-family: "Inter", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        margin: 0;
        padding: 0 20px;
      }

      /* üü¢ –õ–û–ì–û ‚Äî —É–≤–µ–ª–∏—á–µ–Ω–æ –Ω–∞ 15% */
      img.logo {
        width: 161px; /* –±—ã–ª–æ 140px */
        max-width: 85%;
        margin-top: 40px;
        margin-bottom: 35px;
        animation: pulseLogo 2.5s infinite ease-in-out;
      }

      @keyframes pulseLogo {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.22); opacity: 0.9; }
      }

      h1 {
        font-size: 1.9rem;
        margin-bottom: 25px;
        line-height: 1.3;
      }

      /* –ü—Ä–æ–º–æ–∫–æ–¥ —Å –≤—Ä–∞—â–∞—é—â–∏–º—Å—è –∑–µ–ª—ë–Ω—ã–º –æ—Ä–µ–æ–ª–æ–º */
      .promo {
        font-size: 1.6rem;
        font-weight: 700;
        color: #fff;
        background: #252629;
        padding: 15px 30px;
        border-radius: 12px;
        display: inline-block;
        margin: 25px 0;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }

      .promo::before {
        content: "";
        position: absolute;
        top: -8px;
        left: -8px;
        right: -8px;
        bottom: -8px;
        border-radius: 50%;
        border: 3px solid rgba(0, 255, 136, 0.6);
        box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        animation: spinRing 3s linear infinite;
        z-index: 0;
      }

      @keyframes spinRing {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .promo span {
        position: relative;
        z-index: 2;
      }

      /* –ö–Ω–æ–ø–∫–∞ */
      a.button {
        background: linear-gradient(90deg, #00b050, #00ff88);
        color: white;
        padding: 16px 45px;
        border-radius: 50px;
        font-size: 1.15rem;
        text-decoration: none;
        transition: 0.3s;
        animation: pulseButton 2.5s infinite ease-in-out;
      }

      a.button:hover {
        opacity: 0.9;
        transform: scale(1.1);
      }

      @keyframes pulseButton {
        0%, 100% { transform: scale(1); box-shadow: 0 0 12px #00ff88; }
        50% { transform: scale(1.22); box-shadow: 0 0 35px #00ff88; }
      }

      p {
        margin-top: 45px;
        font-size: 0.9rem;
        color: #bbb;
      }
    </style>
